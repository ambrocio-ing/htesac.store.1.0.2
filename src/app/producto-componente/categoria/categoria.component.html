<app-panel></app-panel>

<div class="row modal-style" *ngIf="preloader">
    <div class="wrapper2">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 4rem;">
    <div>
        <div class="card">
            <div class="card-header">
                CATEGORIA
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form (ngSubmit)="saveCategoria()" #asFormCategoria="ngForm">
                            <div class="form-floating mb-3">
                                <input type="text" name="nombre" [(ngModel)]="categoria.nombre" required
                                    #asNombre="ngModel" class="form-control" id="floatingInput"
                                    placeholder="nombre de la categoria">
                                <label for="floatingInput">Nombre de la categoria:</label>
                                <div *ngIf="asNombre.invalid && asNombre.touched">
                                    <div *ngIf="asNombre.errors?.['required']">
                                        <span>Campo requerido</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="descripcion" [(ngModel)]="categoria.descripcion"
                                    class="form-control" id="floatingInput" placeholder="Describa para mas detalle">
                                <label for="floatingInput">Descripción:</label>
                            </div>
                            <div>
                                <input *ngIf="isNuevo" [disabled]="asFormCategoria.form.invalid" type="submit"
                                    class="btn btn-outline-info form-control" value="GUARDAR">
                                <input *ngIf="!isNuevo" [disabled]="asFormCategoria.form.invalid" type="submit"
                                    class="btn btn-outline-info form-control" value="EDITAR">
                                <button (click)="cancelar()" type="button"
                                    class="form-control btn btn-outline-danger mt-3">CANCELAR</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <ul class="list-group list-group-flush mt-3">
                            <li class="list-group-item active">LISTA</li>
                            <li *ngFor="let categoria of categorias" class="list-group-item">
                                <span style="color: blue;">Nombre:</span> {{categoria.nombre}}
                                <span *ngIf="categoria?.descripcion" style="color: blue;">Descripción:</span>
                                {{categoria.descripcion}}
                                <a (click)="obtener(categoria)">
                                    <img style="width: 30px; height: 30px; cursor: pointer;margin-left: 10px;"
                                        src="../../../assets/img/editar.jpeg" alt="">
                                </a>
                                <a (click)="eliminar(categoria)">
                                    <img style="width: 30px; height: 30px; cursor: pointer; margin-left: 10px;"
                                        src="../../../assets/img/eliminar.png" alt="">
                                </a>
                            </li>
                            <li class="list-group-item" *ngIf="errMessageList">
                                <span>{{errMessageList}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
