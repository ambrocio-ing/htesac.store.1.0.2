<app-panel></app-panel>
<div class="container" style="margin-top: 4rem;">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5>LISTA DE SUGERENCIAS</h5>
                </div>
                <div class="card-body p-1">
                    <div class="row">
                        <div class="col">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr class="bg-info text-center">
                                        <th>#</th>
                                        <th>Detalle</th>
                                        <th>Cantidad</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let suje of sujerencias">
                                        <td>{{suje.idsujerencia}}</td>
                                        <td>{{suje.detalle}}</td>
                                        <td>{{suje.cantidad}}</td>
                                        <td>{{suje.fecha | date: 'dd/MM/yyyy'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="alert alert-danger" role="alert" *ngIf="errMessageSuje">
                                {{errMessageSuje}}
                            </div>
                            <div *ngIf="sujerencias.length > 0">
                                <app-paginador-sujerencia [paginador]="paginator"></app-paginador-sujerencia>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
