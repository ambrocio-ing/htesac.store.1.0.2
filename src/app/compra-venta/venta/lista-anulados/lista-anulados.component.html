<app-panel></app-panel>
<div class="container" style="margin-top: 4rem;">
    <div class="row">
        <div class="col text-center">
            <div class="card">
                <div class="card-body">
                    <label for="sucursal">seleccione sucursal</label>
                    <select name="sucursal" [(ngModel)]="sucursal" class="form-control">
                        <option value="Huacho">Huacho</option>
                        <option value="Barranca">Barranca</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<app-lista-general *ngIf="sucursal" [tipo]="tipo" [titulo]="titulo" [sucursal]="sucursal"></app-lista-general>
